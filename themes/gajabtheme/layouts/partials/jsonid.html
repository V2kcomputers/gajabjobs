<!-- ðŸ”¹ 1. Article Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  "description": "{{ .Params.description | default "Get latest government job updates at Gajab Jobs." }}",
  "image": "{{ .Params.featuredImage | absURL }}",
  "author": {
    "@type": "Organization",
    "name": "Gajab Jobs",
    "url": "https://www.gajabjobs.com/"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Gajab Jobs",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "/logo/logo-192x192.png" | absURL }}"
    }
  },
  "datePublished": "{{ with .Date }}{{ .Format "2006-01-02" }}{{ else }}{{ now.Format "2006-01-02" }}{{ end }}",
  "dateModified": "{{ with .Lastmod }}{{ .Format "2006-01-02" }}{{ else }}{{ now.Format "2006-01-02" }}{{ end }}"
}
</script>

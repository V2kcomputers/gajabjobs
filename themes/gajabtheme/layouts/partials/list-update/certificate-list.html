<table class="post-table">
  <thead>
      <tr>
        <th>Post/Update</th>
          <th>Latest Result</th>
    </tr>
  </thead>
  <tbody>
     {{ range (where  .Site.RegularPages ".Params.post_type" "certificate") }}

{{ end }}
  </tbody>
</table>

{{ $basemainStyles := slice "css/home/listtable.css" "css/home/noticetable.css" "css/home/home1.css" }}

{{ range $basemainStyles }}
  {{ with resources.Get . | resources.Minify | resources.Fingerprint }}
    <link rel="preload"
          href="{{ .RelPermalink }}"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'"
          integrity="{{ .Data.Integrity }}"
          crossorigin="anonymous">
    <noscript>
      <link rel="stylesheet"
            href="{{ .RelPermalink }}"
            integrity="{{ .Data.Integrity }}"
            crossorigin="anonymous">
    </noscript>
  {{ end }}
{{ end }}
